<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي - إنزو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,nature') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
            transform: scale(1);
        }
        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        .social-icons img {
            width: 35px;
            height: 35px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
َ        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا، أنا إنزو!</h1>
        <p>اسمي الحقيقي محمد، عمري 17 سنة من الجزائر. محترف في مجال التصميم وبرمجة المواقع.</p>
        <p>تابعني على مواقع التواصل الاجتماعي:</p>
        <div class="social-icons">
            <a href="https://facebook.com/yourprofile" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
            <a href="https://github.com/yourprofile" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
